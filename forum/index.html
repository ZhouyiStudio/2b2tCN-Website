<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2b2tCN - 正在跳转至论坛</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        minecraft: {
                            green: '#4CAF50',
                            dark: '#1a1a1a',
                            light: '#f5f5f5',
                            accent: '#FFC107'
                        }
                    },
                    fontFamily: {
                        minecraft: ['Mojangles', 'monospace', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义样式 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
            }
            .pixel-border {
                border: 3px solid #000;
                box-shadow: 4px 4px 0 #000;
            }
            .bg-pattern {
                background-image: url('https://2b2tcn.cc.cd/BackGround.jpg'); /* 替代背景图，贴合MC风格 */
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                background-blend-mode: overlay;
            }
        }
        
        /* Minecraft 像素字体 */
        @font-face {
            font-family: 'Mojangles';
            src: url('https://lc-gluttony.s3.amazonaws.com/HglJfD4Gwnij/335dEeBlebgrLJobWgo2X5OBzs1Bs685/[%E8%8B%A6%E5%8A%9B%E6%80%95%E8%AE%BA%E5%9D%9B]Mojangles.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        /* 全局样式 */
        body {
            background-color: #1a1a1a;
            font-family: 'Mojangles', 'Courier New', Courier, monospace, sans-serif;
        }
        
        /* 加载动画 */
        .loader {
            width: 16px;
            height: 16px;
            border: 2px solid #4CAF50;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }
        
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 跳转倒计时动画 */
        .countdown {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
    <!-- 3秒自动跳转（可改0秒立即跳转） -->
    <meta http-equiv="refresh" content="3;url=https://2b2t.zhouyi.blog">
</head>
<body class="text-minecraft-light">
    <!-- 导航栏（和参考页面一致） -->
    <nav class="bg-minecraft-dark sticky top-0 z-50 border-b-4 border-minecraft-green">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-cube text-3xl text-minecraft-green"></i>
                <h1 class="text-2xl font-bold text-shadow text-minecraft-green">2b2tCN</h1>
            </div>
            
            <!-- 桌面端导航 -->
            <ul class="hidden md:flex space-x-8">
                <li><a href="#" class="text-minecraft-accent transition-colors">正在跳转</a></li>
                <li><a href="https://2b2t.zhouyi.blog" class="hover:text-minecraft-accent transition-colors">服务器主页</a></li>
                <li><a href="https://2b2t.zhouyi.blog#status" class="hover:text-minecraft-accent transition-colors">服务器状态</a></li>
            </ul>
            
            <!-- 移动端菜单按钮 -->
            <button id="menuBtn" class="md:hidden text-2xl">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        
        <!-- 移动端导航菜单 -->
        <div id="mobileMenu" class="md:hidden hidden bg-minecraft-dark border-t-2 border-minecraft-green">
            <ul class="container mx-auto px-4 py-2 space-y-3">
                <li><a href="#" class="block py-2 text-minecraft-accent transition-colors">正在跳转</a></li>
                <li><a href="https://2b2tcn.cc.cd" class="block py-2 hover:text-minecraft-accent transition-colors">服务器主页</a></li>
                <li><a href="https://2b2tcn.cc.cd#status" class="block py-2 hover:text-minecraft-accent transition-colors">服务器状态</a></li>
            </ul>
        </div>
    </nav>

    <!-- 核心跳转区域（贴合MC风格） -->
    <section class="bg-pattern min-h-[80vh] flex items-center justify-center">
        <div class="container mx-auto px-4 py-16">
            <div class="max-w-3xl mx-auto pixel-border bg-black/70 p-8 rounded text-center">
                <h2 class="text-[clamp(2rem,6vw,4rem)] font-bold text-shadow text-minecraft-green mb-6">
                    正在跳转
                </h2>
                <p class="text-[clamp(1rem,2vw,1.25rem)] text-shadow mb-8">
                    正在连接 2b2tCN 中文社区...<br>
                    请勿刷新页面，跳转将在 <span class="text-minecraft-accent countdown text-xl">3</span> 秒后完成
                </p>
                
                <!-- 加载动画 -->
                <div class="flex justify-center mb-8">
                    <div class="loader"></div>
                </div>
                
                <!-- 手动跳转按钮（像素风） -->
                <a href="https://2b2t.zhouyi.blog" class="bg-minecraft-green text-minecraft-dark px-8 py-3 rounded pixel-border text-xl hover:bg-minecraft-accent transition-colors">
                    立即访问 <i class="fa fa-arrow-right ml-2"></i>
                </a>
                
                <!-- 服务器IP提示 -->
                <div class="mt-8 bg-black/50 p-4 rounded border border-minecraft-green inline-block">
                    <p class="text-sm mb-1 text-gray-300">服务器IP</p>
                    <code class="bg-minecraft-dark px-3 py-1 rounded text-minecraft-green">2b2tcn.cc.cd</code>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚（和参考页面一致） -->
    <footer class="bg-minecraft-dark border-t-4 border-minecraft-green py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <div class="flex items-center space-x-2 justify-center md:justify-start">
                        <i class="fa fa-cube text-2xl text-minecraft-green"></i>
                        <h2 class="text-xl font-bold text-shadow text-minecraft-green">2b2tCN</h2>
                    </div>
                    <p class="text-gray-400 mt-2 text-center md:text-left">© 2026 2b2tCN 服务器 保留所有权利</p>
                </div>
                
                <div class="flex space-x-6">
                    <a href="https://2b2t.zhouyi.blog" class="text-2xl text-gray-400 hover:text-minecraft-green transition-colors">
                        <i class="fa fa-server"></i>
                    </a>
                    <a href="#" class="text-2xl text-gray-400 hover:text-minecraft-green transition-colors">
                        <i class="fa fa-qq"></i>
                    </a>
                </div>
            </div>
            
            <div class="mt-6 text-center text-gray-500 text-sm">
                <p>Minecraft 是 Mojang Studios 的商标，本服务器与 Mojang Studios 无关</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 移动端菜单切换
        document.getElementById('menuBtn').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });
        
        // 跳转倒计时
        let countdown = 3;
        const countdownElement = document.querySelector('.countdown');
        setInterval(() => {
            countdown--;
            if (countdown >= 0) {
                countdownElement.textContent = countdown;
            }
        }, 1000);
        
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('bg-black/90');
                nav.classList.add('backdrop-blur-sm');
            } else {
                nav.classList.remove('bg-black/90');
                nav.classList.remove('backdrop-blur-sm');
            }
        });
    </script>
</body>
</html>
